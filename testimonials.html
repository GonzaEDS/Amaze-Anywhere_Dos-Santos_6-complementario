<script>
    /* shrinking navbar when scrolling */
    let prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    let currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.querySelector('nav').style.top = "0";
        } else {
            document.querySelector('nav').style.top = "-5rem";
        }
        prevScrollpos = currentScrollPos;
    }

    /*Start anchor link smooth scroll*/
    const startLink = document.querySelector('#start-link')
    startLink.addEventListener("click", scrollToStart);
    function scrollToStart() {
      const start = document.getElementById("start");
      start.scrollIntoView({behavior: "smooth", inline: "nearest"});
    }

    const startLinkToVideo = document.querySelector('#start-link-to-video')
    startLinkToVideo.addEventListener("click", scrollToVideo);
    function scrollToVideo() {
      const video = document.getElementById("video");
      video.scrollIntoView({behavior: "smooth", inline: "nearest"});
    } 
</script>
